<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>ZEN2-player</title>
<link rel="stylesheet" type="text/css" href="http://source1.sinaapp.com/css/lib/pure.min.css">
<link rel="stylesheet" type="text/css" href="css/zen2player.css">
</head>
<body>
    <div id="zen2" class="zen2">
        <span class="player"></span>
        <span class="circle"></span>
        <span class="progress"></span>
        <span class="buffer"></span>
        <span class="drag"></span>
        <span class="button">
            <span class="icon play"></span>
            <span class="icon pause"></span>
        </span>
    </div>
    <script type="text/javascript" src="http://source1.sinaapp.com/js/lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="http://source1.sinaapp.com/js/lib/jquery.jplayer.min.js"></script>
    <script type="text/javascript" src="http://source1.sinaapp.com/js/lib/jquery.grab.min.js"></script> 
    <script type="text/javascript" src="http://source1.sinaapp.com/js/lib/jquery.rotate.min.js"></script>
    <script type="text/javascript" src="js/zen2player.js"></script>
</body>
</html>
